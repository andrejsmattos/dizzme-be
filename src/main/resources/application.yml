server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dizzme-platform

  # Configuração de Datasource usando variáveis de ambiente separadas para maior robustez.
  # Você deve configurar DB_HOST, DB_PORT e DB_NAME no Render.
  datasource:
    # URL construída explicitamente com o prefixo JDBC correto.
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dizzme}
    # Usamos DATABASE_USERNAME/PASSWORD se o Render injetá-los, senão usamos DB_USERNAME/DB_PASSWORD
    username: ${DATABASE_USERNAME:${DB_USERNAME:dizzme_user}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD:dizzme_pass}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Criar e dropar as tabelas automaticamente no banco novo.
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    jwt:
      secret: ${JWT_SECRET:dizzme-super-secret-key-for-jwt-tokens-2024}
      expiration: 86400000 # 24 hours in milliseconds

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Mantemos o Flyway desativado, pois ele estava causando o erro inicial no log.
  flyway:
    enabled: false
    locations: classpath:db/migration

logging:
  level:
    com.dizzme: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO

dizzme:
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}
