# application.properties

# ===================================
# CONFIGURAÇÕES DO SERVIDOR
# ===================================
# Porta dinâmica para o Render
server.port=${PORT:8080}
server.servlet.context-path=/api
spring.application.name=dizzme-platform

# ===================================
# BANCO DE DADOS
# ===================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===================================
# JPA/HIBERNATE
# ===================================
# CRÍTICO: Usar 'update' em produção para não perder dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================
# FLYWAY (desabilitado)
# ===================================
spring.flyway.enabled=false

# ===================================
# SEGURANÇA JWT
# ===================================
spring.security.jwt.secret=${JWT_SECRET}
spring.security.jwt.expiration=86400000

# ===================================
# FRONTEND URL
# ===================================
dizzme.frontend.url=${FRONTEND_URL}

# ===================================
# LOGS
# ===================================
logging.level.com.dizzme=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE

# ===================================
# UPLOAD DE ARQUIVOS
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# ACTUATOR / HEALTH CHECKS
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=${PORT:8080}

# Desabilitar segurança do actuator
spring.security.user.name=admin
spring.security.user.password=admin

# === CODIFICAÇÃO UTF-8 ===
spring.mvc.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed